name: Build and Push Docker Image

on:
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3.0.0
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build Client and Push Docker Image
        run: |
          docker build -t nfew/heartbeat-check-client-image:latest ./client
          docker push nfew/heartbeat-check-client-image:latest

      - name: Build Server and Push Docker Image
        run: |
          docker build -t nfew/heartbeat-check-server-image:latest ./server
          docker push nfew/heartbeat-check-server-image:latest
